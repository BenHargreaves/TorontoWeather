<html ng-app="TorontoWeather">
    <head>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>

    <title>Toronto Weather</title>

    </head>
    <body ng-controller="WeatherCtrl" style="background-color: #1f1f1f; color: white">
        
        <div class="jumbotron text-center" style="background-color: #333">
            <h1 class="display-3" style="color: white">Toronto Weather</h1>
            <p class="lead" style="color: white;">Up to date information about Toronto Weather!</p>
        </div>
        <div class="container-fluid text-center">
            
                <h4>It is currently {{weatherData.main.temp}}&deg;C in {{weatherData.name}}</h2>
                <div class="thumbnail">
                    <img src={{weatherData.weather[0].icon}} alt={{weatherData.weather[0].description}} width="75px" height="75px"/>
                    <div class="caption">
                        <h4>{{weatherData.weather[0].main}}</h4>
                        <p>Min: {{weatherData.main.temp_min}}&deg;C  &nbsp; &nbsp;  Max: {{weatherData.main.temp_max}}&deg;C </br>Humidity: {{weatherData.main.humidity}}% </p>
                        
                    </div>
                </div>

            
        </div>

    </body>
</html>
